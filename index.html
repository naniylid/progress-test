<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.ts" defer></script>
    <title>Progress bar</title>
  </head>
  <body>
    <main>
      <div class="progress-bar">
        <div class="progress-bar__circle">
          <svg
            class="progress-bar__circle--item"
            width="6"
            height="3"
            viewBox="0 0 6 3"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 1.5C2.25037 1.5 3.39319 1.53682 4.5 1.63965"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <svg
            width="60"
            height="60"
            viewBox="0 0 60 60"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="30" cy="30" r="29.5" stroke="white" stroke-opacity="0.5" />
            <text x="30" y="35" class="progress-text" dominantBaseline="middle">0/7</text>
          </svg>
        </div>
        <div class="progress-bar__content">
          <div class="progress-bar__content--checklist">
            <p>Чеклист</p>
          </div>
          <p class="progress-bar__content--counter">Выполнено: 0 из 7 действий</p>
          <p class="progress-bar__content--next-task">
            Следующее действие: Созвониться с клиентом до 23.05.24 12:00
          </p>
        </div>
        <div class="progress-bar__button">
          <button>
            <a href="#">Открыть чеклист</a>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
